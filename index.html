<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: black;
            color: red;
        }

        h2, h3 {
            color: red;
        }

        .form-group label {
            color: red;
        }

        .btn-primary {
            background-color: red;
            border-color: red;
        }

        .btn-primary:hover {
            background-color: black;
            border-color: black;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Movie Recommendation System</h2>
        <div class="row">
            <div class="col-md-6">
                <form id="movie_form">
                    <div class="form-group">
                        <label for="title">Enter Movie Title:</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter Movie Title" name="title">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Recommended Movies:</h3>
                <div id="recommended_movies"></div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#movie_form").on("submit", function(event){
                event.preventDefault();
                let title = $("#title").val();
                if(title.trim() !== ""){
                    $.ajax({
                        url: "/get_recommendations",
                        type: "POST",
                        data: JSON.stringify({"title": title}),
                        contentType: "application/json",
                        dataType: "json",
                        success: function(response){
                            let recommended_movies = "";
                            for(let i=0; i<response.length; i++){
                                recommended_movies += `<p>${response[i]}</p>`;
                            }
                            $("#recommended_movies").html(recommended_movies);
                        },
                        error: function(error){
                            console.log(error);
                        }
                    });
                } else {
                    alert("Please enter a movie title.");
                }
            });
        });
    </script>
</body>
</html>
